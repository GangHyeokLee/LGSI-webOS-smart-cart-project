        function pathinit() {
            for (var i = 0; i < mapsize; i++) {
                for (var j = 0; j < mapsize; j++) {
                    print_map[i][j] = 0;
                }
            }
            data_num = 0;

        //minHeap ���� ����
        function insert(x, y, d) {
            var arr = new Array();
            arr[0] = x;
            arr[1] = y;
            arr[2] = d;
            PQsize += 1;
            index = PQsize;
            while ((index != 1) && (arr[2] < PQ[parseInt(index / 2)][2])) {
                PQ[index] = PQ[parseInt(index / 2)];
                index /= 2;
            }

            PQ[index] = arr;
        }

        function pop() {
            var item = PQ[1];
            var temp = PQ[PQsize];
            PQsize -= 1;
            var parent = 1, child = 2;

            while (child <= PQsize) {
                if ((child < PQsize) && PQ[child][2] >= PQ[child + 1][2])
                    child += 1;
                if (temp[2] < PQ[child][2])
                    break;

                PQ[parent] = PQ[child];
                parent = child;
                child *= 2;
            }

            PQ[parent] = temp;
            return item;
        }

        //���� �ϳ� ã���븶�� distance�� visit�� �ʱ�ȭ �������. ��? �������� �ٽ� �����ϴϱ�
        function init() {
            for (var i = 0; i < mapsize; i++) {
                for (var j = 0; j < mapsize; j++) {
                    visit[i][j] = "N";
                    distance[i][j] = 9999;
                }
            }
        }

        //���� ���� �ʿ� �׸�������. ������� 1,2,3,4 ǥ��
        function path(posx, posy) {
            var tx = posx;
            var ty = posy;
            var stack = new Array();
            var stackTop = -1;
            var tempstack;
            print_map[tx][ty] = path_num;
            while ((tx != startx) || (ty != starty)) {
                tempstack = new Array();
                tempstack[0] = tx;
                tempstack[1] = ty;
                stack[++stackTop] = tempstack;

                if (visit[tx][ty] == 'D')
                    tx += 1;
                else if (visit[tx][ty] == 'U')
                    tx -= 1;
                else if (visit[tx][ty] == 'L')
                    ty -= 1;
                else if (visit[tx][ty] == 'R')
                    ty += 1;

                if (print_map[tx][ty] == 0)
                    print_map[tx][ty] = path_num;
            }
            while (stackTop != -1)
                optimal_path[optimal_path_cnt++] = stack[stackTop--];

            path_num += 1;
        }

        //data_num : ã�ƾ� �ϴ� ���� ����.
        function findpath() {
            for (var i = 0; i < data_num; i++) {
                init();
                insert(startx, starty, 0);
                distance[startx][starty] = 0;
                while (PQsize != 0) {
                    //alert(PQ);
                    var temp = pop();
                    prevx = temp[0];
                    prevy = temp[1];
                    tempdis = temp[2];
                    for (var j = 0; j < 4; j++) {
                        tempx = prevx + dir[j][0];
                        tempy = prevy + dir[j][1];
                        if (tempx < 0 || tempy < 0 || tempx >= mapsize || tempy >= mapsize || map[tempx][tempy] == 2) // �����±�
                            continue;
                        if (map[tempx][tempy] == 1) { // ���ʷ� ������ ������.
                            visit[tempx][tempy] = pos[j];
                            distance[tempx][tempy] = tempdis + 1;
                            flag = 1;
                            break;//ť��� ���� ���� ������ �ٷ� ������ ã���� break�� Ż�Ⱑ���ϴ�.
                        }
                        if (map[tempx][tempy] == 0 && tempdis + 1 < distance[tempx][tempy]) { // �� �� �ִ±��� ��� �ű�� ����.
                            insert(tempx, tempy, tempdis + 1);
                            distance[tempx][tempy] = tempdis + 1;
                            visit[tempx][tempy] = pos[j];
                        }
                    }
                    if (flag == 1) {
                        //������ ã�� break�� Ż���ϸ� �ٷ� ����� �ͼ� ��ó������.
                        flag = 0;
                        path(tempx, tempy);
                        startx = tempx;
                        starty = tempy;
                        prevx = tempx;
                        prevy = tempy;
                        map[prevx][prevy] = 2;
                        while (PQsize != 0) {
                            pop();
                        }

                        break;
                    }
                }

            }
            console.log(optimal_path);
            // optimalPath = [
            // { x: 50, y: 50 },
            // { x: 85, y: 85 },
            // ];
            for (var i = 0; i < optimal_path.length; i++) {
